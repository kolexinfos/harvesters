      <ion-row>
        <ion-col width-50><ion-icon (click)="makeCall('tel:+2348035814545')" ios="ios-call" md="md-call" color="favorite"><p color="favorite">Call Us</p></ion-icon></ion-col>
        <ion-col width-50><ion-icon (click)="openFacebook()" ios="logo-facebook" md="logo-facebook" color="fb"></ion-icon><p color="fb">Facebook</p></ion-col>
        <ion-col width-50><ion-icon (click)="openTwitter()" ios="logo-twitter" md="logo-twitter" color="tweet"></ion-icon><p color="tweet">Twitter</p></ion-col>
        <ion-col width-50><ion-icon (click)="openWeb()" ios="ios-link" md="md-link"  color="dark"></ion-icon><p color="dark">Website</p></ion-col>
